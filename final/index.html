<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>打磚塊</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        canvas {
            background: #eeeeee;
            display: block;
            margin: 0 auto
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="modal show" id="startmodal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">打磚塊</h5>
                    </div>
                    <div class="modal-body">
                        <h5 class="modal-body" id="exampleModalLabel">消除所有的磚塊來贏得遊戲，按下start後空白鍵開始</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="start" class="btn btn-secondary" data-dismiss="modal">start the game</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="nextlevelmodal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">You win</h5>
                    </div>
                    <div class="modal-body">
                        <h5 class="modal-body" id="exampleModalLabel">You win! Go to the next level?</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="No" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <button type="button" id="nextlevel" class="btn btn-secondary" data-dismiss="modal">Next level</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="myCanvas" width="720" height="480"></canvas>
    <script type="text/javascript" src="game.js"></script>
</body>

</html>
